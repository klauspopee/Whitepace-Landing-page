<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Main Style file-->
    <link rel="stylesheet" href="style/main.css">
    <!-- Normalize File -->
    <link rel="stylesheet" href="style/normalize.css">
    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Whitepace Landing Page</title>
</head>
<body>
    <!-- Start header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="imgs/Logo Icon.svg" alt="">
                <p>whitepace</p>
            </div>
            <img src="imgs/burger.svg" alt="" class="burger">
            <div class="links">
                <ul>
                    <li><a href="">Products <img src="imgs/Down Arrow.svg" alt=""></a></li>
                    <li><a href="">Solutions <img src="imgs/Down Arrow.svg" alt=""></a></li>
                    <li><a href="">Resources <img src="imgs/Down Arrow.svg" alt=""></a></li>
                    <li><a href="">Pricing <img src="imgs/Down Arrow.svg" alt=""></a></li>
                </ul>
                <div class="buttons">
                    <button>Login</button>
                    <button>Try Whitepace free <img src="imgs/Icon.svg" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->
    <!-- Start Hero section -->
    <div class="hero-section">
        <div class="container section">
            <div class="description">
                <h2>Get More Done with whitepace</h2>
                <p>Project management software that enables your teams to collaborate, plan, analyze and manage everyday tasks</p>
                <button>Try Whitepace free <img src="imgs/Icon.svg" alt=""></button>
            </div>
            <img src="imgs/hero-section-img.svg" alt="hero-section-img">
        </div>
    </div>
    <!-- Start Hero section -->
</body>
</html>
